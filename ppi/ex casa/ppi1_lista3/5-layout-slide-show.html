<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #333; }
        .galeria { display: flex; width: 80%; height: 400px; gap: 10px; }
        
        .item { 
            flex: 1; 
            background-color: #ccc; 
            border-radius: 20px; 
            transition: flex 0.5s ease;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            position: relative;
        }

        .item:hover { flex: 4; }

        .img1 { background-color: #e74c3c; }
        .img2 { background-color: #8e44ad; }
        .img3 { background-color: #3498db; }
        .img4 { background-color: #f1c40f; }
        .img5 { background-color: #2ecc71; }
    </style>
</head>
<body>
    <div class="galeria">
        <div class="item img1"></div>
        <div class="item img2"></div>
        <div class="item img3"></div>
        <div class="item img4"></div>
        <div class="item img5"></div>
    </div>
</body>
</html>
