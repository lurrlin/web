<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        .window-bar {
            height: 40px;
            background-color: #2c3e50;
            display: flex;
            align-items: center;
            padding-left: 15px;
            gap: 8px; 
        }
        .dot { width: 15px; height: 15px; border-radius: 50%; background-color: #00cec9; } /* Bolinhas ciano conforme imagem */

        .main-container {
            display: flex;
            flex: 1; 
        }

        .navegacao {
            width: 250px;
            background-color: #f39c12;
            color: white;
            display: flex;
            justify-content: center;
            padding-top: 20px;
            font-weight: bold;
        }

        
        .direita {
            display: flex;
            flex-direction: column;
            flex: 1; 
        }

        .cabecalho { height: 100px; background-color: #0abde3; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; }
        
        .conteudo { 
            flex: 1; 
            background-color: #5f27cd; 
            display: flex; align-items: center; justify-content: center; 
            color: white; font-weight: bold;
        }

        .rodape { height: 60px; background-color: #2980b9; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; }
    </style>
</head>
<body>
    <div class="window-bar">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <div class="main-container">
        <aside class="navegacao">NAVEGAÇÃO</aside>
        <main class="direita">
            <header class="cabecalho">CABEÇALHO</header>
            <section class="conteudo">CONTEÚDO</section>
            <footer class="rodape">RODAPÉ</footer>
        </main>
    </div>
</body>
</html>
