<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .container {
            display: grid;
            gap: 10px;
            grid-template-areas:
                "area1 area1 area1"
                "area2 area3 area4"
                "area5 area3 area6"
                "area5 area7 area6";
            grid-template-columns: 1fr 2fr 1fr;
            height: 600px;
        }

        .box { display: flex; justify-content: center; align-items: center; font-size: 2em; font-weight: bold; border-radius: 5px; }
        
        .box1 { grid-area: area1; background: #ffeaa7; }
        .box2 { grid-area: area2; background: #ff7675; }
        .box3 { grid-area: area3; background: #ffeaa7; }
        .box4 { grid-area: area4; background: #ff7675; }
        .box5 { grid-area: area5; background: #ffeaa7; }
        .box6 { grid-area: area6; background: #ff7675; }
        .box7 { grid-area: area7; background: #ffeaa7; }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
        <div class="box box6">6</div>
        <div class="box box7">7</div>
    </div>
</body>
</html>
