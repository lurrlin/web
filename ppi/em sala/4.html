<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="peso">peso</label>
        <input id="peso" type="text" value="80">
        <label for="altura">altura</label>
        <input id="altura" type="text" value="1.75">
        <button>cacula</button>
    </div>
    <div id="resultado"></div>
    <script>
        b=document.querySelector('button')
        let inputpeso=document.querySelector("#peso")
        let inputaltura=document.querySelector("#altura")
        b.addEventListener("click", ()=>{
            let peso=Number.parseFloat(inputpeso.value);
            let altura=Number.parseFloat(inputaltura.value);
            imc=peso/(altura*altura)
            console.log(imc)
            let resultado=document.getElementById("resultado")
            resultado.innerHTML=`<p>IMC= ${imc} </p>`
        })
    </script>
</body>
</html>
