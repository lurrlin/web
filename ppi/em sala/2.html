<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <button id="pfft">aura</button>
    <script>
        let b=document.querySelector("button")
        let contador=0;
        b.style.width="200px"
        b.style.height="200px"
        b.addEventListener("click", ()=>{
            contador++
            b.innerHTML=contador
        })
        
    </script>
</body>
</html>
