<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            width: 100vh;
            height: 70vh;
            grid-template-areas: 
            "item1 item1 item1"
            "item2 item3 item4"
            "item2 item3 item4"
            "item2 item3 item4"
            ;
        }
        .i1{
            grid-area: item1;
        }
        .i2{
            grid-area: item2;
        }
        .i3{
            grid-area: item3;
        }
        .i4{
            grid-area: item4;
        }
        .item{
            background-color: #aaaaaa;
            color: white;
            border: 2px solid black;
            padding: 20px;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item i1"> 1 </div>
        <div class="item i2"> 2 </div>
        <div class="item i3"> 3 </div>
        <div class="item i4"> 4 </div>

    </div>
</body>
</html>
